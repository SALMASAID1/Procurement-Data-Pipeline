# Hive Catalog for HDFS Access (File-Based Metastore)
# Eliminates external Hive Metastore dependency
connector.name=hive

# === FILE-BASED METASTORE (No external metastore required) ===
hive.metastore=file
hive.metastore.catalog.dir=hdfs://namenode:8020/user/hive/warehouse

# === HDFS CONFIGURATION ===
fs.hadoop.enabled=true
hive.fs.new-directory-permissions=0777

# === HDFS CLIENT SETTINGS ===
hive.dfs-timeout=60s

# === PERFORMANCE SETTINGS ===
hive.max-partitions-per-scan=100000
hive.max-partitions-for-eager-load=100000
