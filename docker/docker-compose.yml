services:
  # --- STORAGE LAYER (HDFS) ---
  # Two DataNodes satisfy the requirement for replication (factor = 2) 
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    restart: always
    volumes:
      - namenode_data:/hadoop/dfs/name
      - ./hadoop-conf:/etc/hadoop
    environment:
      - CLUSTER_NAME=procurement_cluster
      - CORE_CONF_hadoop_proxyuser_root_hosts=*
      - CORE_CONF_hadoop_proxyuser_root_groups=*
      - CORE_CONF_hadoop_proxyuser_hive_hosts=*
      - CORE_CONF_hadoop_proxyuser_hive_groups=*
    ports:
      - "9870:9870"
      - "8020:8020"
    networks:
      - procurement-net

  datanode1:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode1
    depends_on: [namenode]
    volumes:
      - datanode1_data:/hadoop/dfs/data
      - ./hadoop-conf:/etc/hadoop
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
      - SERVICE_PRECONDITION=namenode:9870
    networks:
      - procurement-net

  datanode2:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode2
    depends_on: [namenode]
    volumes:
      - datanode2_data:/hadoop/dfs/data
      - ./hadoop-conf:/etc/hadoop
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
      - SERVICE_PRECONDITION=namenode:9870
    networks:
      - procurement-net

  # --- METADATA LAYER (HIVE METASTORE) ---
  # Acts as the bridge between HDFS files and SQL structures [cite: 31, 254]
  metastore-db:
    image: postgres:13
    container_name: metastore-db
    environment:
      - POSTGRES_DB=metastore_db
      - POSTGRES_USER=hive
      - POSTGRES_PASSWORD=hive
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive -d metastore_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - procurement-net

  hive-metastore:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: hive-metastore
    restart: on-failure
    depends_on:
      metastore-db:
        condition: service_healthy
      namenode:
        condition: service_started
    ports:
      - "9083:9083"
    environment:
      - HIVE_SITE_CONF_javax_jdo_option_ConnectionURL=jdbc:postgresql://metastore-db:5432/metastore_db
      - HIVE_SITE_CONF_javax_jdo_option_ConnectionDriverName=org.postgresql.Driver
      - HIVE_SITE_CONF_javax_jdo_option_ConnectionUserName=hive
      - HIVE_SITE_CONF_javax_jdo_option_ConnectionPassword=hive
      - HIVE_SITE_CONF_datanucleus_autoCreateSchema=true
      - HIVE_SITE_CONF_datanucleus_autoCreateTables=true
      - HIVE_SITE_CONF_datanucleus_schema_autoCreateAll=true
      - HIVE_SITE_CONF_hive_metastore_schema_verification=false
      - HIVE_SITE_CONF_hive_metastore_uris=thrift://hive-metastore:9083
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
      - SERVICE_PRECONDITION=namenode:8020 metastore-db:5432
    command: /opt/hive/bin/hive --service metastore
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9083 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - procurement-net

  hive-server:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: hive-server
    restart: on-failure
    depends_on:
      hive-metastore:
        condition: service_healthy
    ports:
      - "10000:10000"
      - "10002:10002"
    environment:
      - HIVE_SITE_CONF_javax_jdo_option_ConnectionURL=jdbc:postgresql://metastore-db:5432/metastore_db
      - HIVE_SITE_CONF_javax_jdo_option_ConnectionDriverName=org.postgresql.Driver
      - HIVE_SITE_CONF_javax_jdo_option_ConnectionUserName=hive
      - HIVE_SITE_CONF_javax_jdo_option_ConnectionPassword=hive
      - HIVE_SITE_CONF_hive_metastore_uris=thrift://hive-metastore:9083
      - HIVE_SITE_CONF_hive_server2_enable_doAs=false
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
      - CORE_CONF_hadoop_proxyuser_root_hosts=*
      - CORE_CONF_hadoop_proxyuser_root_groups=*
      - CORE_CONF_hadoop_proxyuser_hive_hosts=*
      - CORE_CONF_hadoop_proxyuser_hive_groups=*
      - SERVICE_PRECONDITION=hive-metastore:9083
    command: /opt/hive/bin/hive --service hiveserver2
    networks:
      - procurement-net

  # --- RELATIONAL LAYER (MASTER DATA) ---
  # Stores Product and Supplier attributes as the OLTP source [cite: 40, 256]
  postgres-main:
    image: postgres:13
    container_name: postgres-main
    environment:
      - POSTGRES_DB=procurement
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d procurement"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    networks:
      - procurement-net

  postgres-init:
    image: postgres:13
    container_name: postgres-init
    depends_on:
      postgres-main:
        condition: service_healthy
    volumes:
      - ./src/sql:/sql:ro
    environment:
      - PGPASSWORD=admin
    command: >
      bash -c "
        echo 'Running ddl_postgres.sql...' &&
        psql -h postgres-main -U admin -d procurement -f /sql/ddl_postgres.sql &&
        echo 'PostgreSQL schema initialized!'
      "
    networks:
      - procurement-net

  # --- COMPUTE ENGINE (TRINO) ---
  # Federated engine to calculate Net Demand [cite: 31, 254]
  trino:
    image: trinodb/trino:latest
    container_name: trino
    restart: on-failure
    ports:
      - "8080:8080"
    volumes:
      - ./trino-conf:/etc/trino
      - ./hadoop-conf:/etc/hadoop
    depends_on:
      hive-metastore:
        condition: service_healthy
      postgres-main:
        condition: service_healthy
    networks:
      - procurement-net

  # --- ORCHESTRATION LAYER (AIRFLOW) ---
  # Orchestrates ingestion, computation, and extraction steps [cite: 231]
  airflow-db:
    image: postgres:13
    container_name: airflow-db
    environment:
      - POSTGRES_DB=airflow
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - procurement-net

  airflow-init:
    image: apache/airflow:2.7.1
    container_name: airflow-init
    depends_on:
      airflow-db:
        condition: service_healthy
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    command: >-
      bash -c "airflow db init && airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com"
    restart: on-failure
    networks:
      - procurement-net

  airflow-webserver:
    image: apache/airflow:2.7.1
    container_name: airflow-webserver
    restart: on-failure
    depends_on:
      airflow-db:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    ports:
      - "8081:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./src/sql:/opt/airflow/sql
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    command: webserver
    networks:
      - procurement-net

  airflow-scheduler:
    image: apache/airflow:2.7.1
    container_name: airflow-scheduler
    restart: on-failure
    depends_on:
      airflow-db:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    volumes:
      - ./dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./src/sql:/opt/airflow/sql
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db/airflow
    command: scheduler
    networks:
      - procurement-net


  # --- SCHEMA INITIALIZATION (HIVE DDL) ---
  # Runs ddl_hive.sql via beeline after HiveServer2 is ready
  hive-init:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: hive-init
    depends_on:
      - hive-server
    volumes:
      - ./src/sql:/sql
    entrypoint: ["/bin/bash", "/sql/init_hive_schema.sh"]
    restart: "no"
    networks:
      - procurement-net

  # --- VISUALIZATION LAYER (METABASE) ---
  # Provides the Manager View for Procurement KPIs [cite: 157]
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    ports:
      - "3000:3000"
    volumes:
      - ./metabase-data:/metabase-data
    environment:
      - MB_DB_FILE=/metabase-data/metabase.db
    depends_on: [trino]
    networks:
      - procurement-net

networks:
  procurement-net:
    driver: bridge

volumes:
  namenode_data:
  datanode1_data:
  datanode2_data:
