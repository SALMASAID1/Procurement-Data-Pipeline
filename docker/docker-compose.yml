services:
  # --- STORAGE LAYER (HDFS) ---
  # Two DataNodes satisfy the requirement for replication (factor = 2) 
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    restart: always
    volumes:
      - namenode_data:/hadoop/dfs/name
      - ./hadoop-conf:/etc/hadoop
    environment:
      - CLUSTER_NAME=procurement_cluster
      - CORE_CONF_hadoop_proxyuser_root_hosts=*
      - CORE_CONF_hadoop_proxyuser_root_groups=*
      - CORE_CONF_hadoop_proxyuser_hive_hosts=*
      - CORE_CONF_hadoop_proxyuser_hive_groups=*
    ports:
      - "9870:9870"
      - "8020:8020"
    networks:
      - procurement-net

  datanode1:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode1
    depends_on: [namenode]
    volumes:
      - datanode1_data:/hadoop/dfs/data
      - ./hadoop-conf:/etc/hadoop
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
      - SERVICE_PRECONDITION=namenode:9870
    networks:
      - procurement-net

  datanode2:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode2
    depends_on: [namenode]
    volumes:
      - datanode2_data:/hadoop/dfs/data
      - ./hadoop-conf:/etc/hadoop
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
      - SERVICE_PRECONDITION=namenode:9870
    networks:
      - procurement-net

  # --- METADATA LAYER (DISABLED - Using Trino File-Based Metastore) ---
  # The following services are commented out because we use Trino's file-based
  # metastore which stores metadata directly in HDFS, eliminating the need for
  # an external Hive Metastore service. This avoids SocketTimeoutException issues.
  
  # metastore-db: (DISABLED)
  # hive-metastore: (DISABLED)
  # hive-server: (DISABLED)

  # --- RELATIONAL LAYER (MASTER DATA) ---
  # Stores Product and Supplier attributes as the OLTP source [cite: 40, 256]
  postgres-main:
    image: postgres:13
    container_name: postgres-main
    environment:
      - POSTGRES_DB=procurement
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d procurement"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    networks:
      - procurement-net

  postgres-init:
    image: postgres:13
    container_name: postgres-init
    depends_on:
      postgres-main:
        condition: service_healthy
    volumes:
      - ./dags/sql:/sql:ro
    environment:
      - PGPASSWORD=admin
    command: >
      bash -c "
        echo 'Running ddl_postgres.sql...' &&
        psql -h postgres-main -U admin -d procurement -f /sql/ddl_postgres.sql &&
        echo 'PostgreSQL schema initialized!'
      "
    networks:
      - procurement-net

  # --- COMPUTE ENGINE (TRINO) ---
  # Federated engine to calculate Net Demand [cite: 31, 254]
  # Uses file-based metastore (no Hive Metastore dependency)
  trino:
    image: trinodb/trino:latest
    container_name: trino
    restart: on-failure
    ports:
      - "8080:8080"
    volumes:
      - ./trino-conf:/etc/trino
      - ./hadoop-conf:/etc/hadoop
    depends_on:
      namenode:
        condition: service_healthy
      postgres-main:
        condition: service_healthy
    networks:
      - procurement-net

  # --- ORCHESTRATION LAYER (AIRFLOW) ---
  # Orchestrates ingestion, computation, and extraction steps [cite: 231]
  airflow-db:
    image: postgres:13
    container_name: airflow-db
    environment:
      - POSTGRES_DB=airflow
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - procurement-net

  airflow-init:
    image: apache/airflow:2.7.1
    container_name: airflow-init
    depends_on:
      airflow-db:
        condition: service_healthy
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - _PIP_ADDITIONAL_REQUIREMENTS=trino
    command: >-
      bash -c "airflow db init && airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com"
    restart: on-failure
    networks:
      - procurement-net

  airflow-webserver:
    image: apache/airflow:2.7.1
    container_name: airflow-webserver
    restart: on-failure
    depends_on:
      airflow-db:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    ports:
      - "8081:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./dags/sql:/opt/airflow/sql
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - _PIP_ADDITIONAL_REQUIREMENTS=trino
    command: webserver
    networks:
      - procurement-net

  airflow-scheduler:
    image: apache/airflow:2.7.1
    container_name: airflow-scheduler
    restart: on-failure
    depends_on:
      airflow-db:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    volumes:
      - ./dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./dags/sql:/opt/airflow/sql
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db/airflow
      - _PIP_ADDITIONAL_REQUIREMENTS=trino
    command: scheduler
    networks:
      - procurement-net

  # --- SCHEMA INITIALIZATION ---
  # Table creation is now handled by Airflow DAG: trino_init_tables_dag.py
  # Trigger it manually from Airflow UI after infrastructure is up.

  # --- VISUALIZATION LAYER (METABASE) ---
  # Provides the Manager View for Procurement KPIs [cite: 157]
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    ports:
      - "3000:3000"
    volumes:
      - ./metabase-data:/metabase-data
    environment:
      - MB_DB_FILE=/metabase-data/metabase.db
    depends_on: [trino]
    networks:
      - procurement-net

networks:
  procurement-net:
    driver: bridge

volumes:
  namenode_data:
  datanode1_data:
  datanode2_data:
